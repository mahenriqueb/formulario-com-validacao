<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest JS</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>

        <div class="texto">
            <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSSAGEM</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </div>

        <div class="formulario">
            <div class="nome">
                <input class="" type="text" placeholder="Nome completo *">
                <p class="alerta">campo obrigatório</p>
            </div>

            <div class="email">
                <input class="" type="email" placeholder="Email *">
                <p class="alerta">campo obrigatório</p>
            </div>

            <div class="telefone">
                <input class="" type="tel" placeholder="Telefone *">
                <p class="alerta ">campo obrigatório</p>
            </div>

            <div class="mensagem">
                <textarea class="" placeholder="Mensagem *"></textarea>
                <p class="alerta ">campo obrigatório</p>
            </div>


            <p>*campos obrigatórios</p>
            <button>Enviar</button>
        </div>

    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
